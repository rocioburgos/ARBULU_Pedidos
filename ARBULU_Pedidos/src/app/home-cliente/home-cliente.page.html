<ion-header>
  <ion-toolbar color="header">
    <ion-title>
      <ion-img style="width: 55px; height: 55px;" *ngIf="!spinner" src='../../assets/icon-color.png'></ion-img>
      <!-- <ion-img class="rotate-center" style="width: 55px; height: 55px;" *ngIf="spinner" src='assets/iconTransp2.png'></ion-img> -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button style="margin: auto;" type="button" menu="menu" color="claro"><ion-icon name="menu"></ion-icon></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed" *ngIf="this.usuario">
  <div class="container-datos" *ngIf="!escaneoMesa">
    <!-- ICONO DE COCINA CUANDO ESTA EL CLIENTE ASIGNADO -->
    <!-- <img *ngIf="this.usuario.mesa != ''" src="assets/iconTransp.png" style="margin-top: 10%;" width="120px"> -->
    
    <!-- <div style="height: 250px;">
      <ion-icon *ngIf="this.usuario.mesa != ''" name="qr-code-outline" style="margin-top: 20%; font-size: 150px;" color="claro" (click)="this.EscanearMesa()"></ion-icon> 
    </div> -->

    <ion-button [hidden]="scanActive" expand="block"  size="large"  shape="round" color="success" (click)="startScan()" *ngIf="this.usuario.mesa != ''">
      <ion-icon name="qr-code-outline" color="dark"></ion-icon>
       QR Mesa
    </ion-button>

    <div class="texto">
      <h4 *ngIf="this.usuario.mesa == ''">Espera a que se te asigne una mesa.</h4> <!-- No asignado y si ingreso -->
      <div *ngIf="this.usuario.mesa != ''"> <!-- Si asignado y si ingreso -->
        <h1>Mesa <b>{{this.usuario.mesa}}</b></h1>
        <h4>Escanee el QR de la mesa.</h4>
      </div>
    </div>
  </div>

  <div class="container-datos" *ngIf="escaneoMesa">
    <img src="assets/iconTransp.png" style="margin-top: 10%;" width="120px">
    <div *ngIf="this.pedido == ''">
      <ion-button type="button" fill="solid" expand="block" color="claro" style="height: 170px; margin-top: 20%;" (click)="RealizarPedido()">
        <ion-icon class="iconBoton" name="cart-outline"></ion-icon>
        <h3>Realizar pedido</h3>
      </ion-button>
      <ion-button routerLink="../chat" type="button" fill="solid" expand="block" color="claro" style="height: 170px; margin-top: 10%;">
        <ion-icon class="iconBoton" name="chatbubbles-outline"></ion-icon>
        <h3>Consultar al mozo</h3>
      </ion-button>
    </div>
  
  </div> 

  <ion-row class="scanner-buttons" [hidden]="!scanActive">
    <ion-col  >
      <ion-button expand="full" (click)="stopScan()">Cancelar</ion-button>
    </ion-col>
   </ion-row>

   <div class="scan-box" [hidden]="!scanActive"> 
   </div> 
</ion-content>
