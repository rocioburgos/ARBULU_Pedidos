<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title style="text-align: center;">Inicio Metre</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" size="large" (click)="cerrarSesion()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <a [routerLink]="['/alta-clientes']">
      <ion-button> Alta cliente</ion-button>
    </a>
    <br>

    <a [routerLink]="['/carta-productos']">
      <ion-button>Carta</ion-button>
    </a>
    <br>
    <a [routerLink]="['/chat']">
      <ion-button>Chat</ion-button>
    </a>
    <br>
    <a [routerLink]="['/listado-pedidos']">
      <ion-button>Listado pedidos- mozzoo</ion-button>
    </a>

  
    <h3 class="titulo">Clientes en Espera</h3>
    <div class="card-body" *ngFor="let itemCliente of listadoClientesEnEspera">
        <!-- <div class="foto">
        <ion-slides mode="md" pager="md" scrollbar="md">
          <ion-slide>
            <div class="slide">
              <img [src]="itemCliente.foto" style="width: 126px; height: 126px; border-radius: 5%;"/>
            </div>
          </ion-slide>
        </ion-slides>
      </div> -->
        <!-- <p style="font-size: 20px; height: 46px;text-align: center;text-transform: uppercase;">{{itemCliente.nombre}}</p> -->
        <ion-item  class="datos">{{itemCliente.nombre}}
          <ion-list>
            <ion-item>
              <ion-label>Asignar Mesa</ion-label>
            <ion-select okText="Seleccionar" cancelText="Cancelar" placeholder="Asignar Mesa" 
              (ionChange)="asignarMesa(itemCliente, $event.target.value)">
              <ion-select-option [value]="item" *ngFor=" let item of mesas">{{item.numero}}</ion-select-option>
            </ion-select>
          </ion-item>
          </ion-list>
        </ion-item>
          <!-- <ion-icon name="checkmark-circle" style="color: #ffc577; height: 45px; margin-left: 17px;" (click)="AsignarMesa(item)"></ion-icon> -->
          <br>
          
    </div>
  </div>
</ion-content>
