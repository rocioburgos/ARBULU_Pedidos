<ion-header >
  <ion-toolbar>
    <ion-title size="large">Habilitar clientes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div id="container">   

  <div *ngIf="flagListaVacia == true" class="ion-content-scroll-host">
    No hay clientes por validar
  </div>

    <div *ngIf="flagListaVacia == false" class="ion-content-scroll-host">

       <ion-card *ngFor="let item of listaUsuarios; let index=index"
       style="text-align:center;padding:2px;">
        
         <ion-card-header>
           <ion-card-title>
             <img [src]="item.foto"><br>
              {{item.nombre}} {{item.apellido}}</ion-card-title> 
         </ion-card-header>
       
         <ion-card-content>
           
           <ion-label>Mail: {{item.email}}</ion-label>
           <br>
             <ion-label>Dni: {{item.dni}}</ion-label><br>
   
         </ion-card-content>
         <ion-button size="small" color="success" (click)="validar(index)">Validar</ion-button>
       </ion-card> 
   </div>

</div>
<ngx-spinner type=null template="<img src='./../../assets/cargando.gif' height='125'/>"> 
  <p>Cargando...</p>
</ngx-spinner>
